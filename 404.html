<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ROTA Service Alert System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="ROTA Logo" width="100">
        <h1>404 - Page Not Found</h1>
        <button id="mode-toggle">Toggle Dark Mode</button>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/alerts/">Alerts</a></li>
            <li><a href="/routes/">Routes & Schedules</a></li>
        </ul>
    </nav>
    <main>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <p>Try one of the links above or go back to the <a href="/">home page</a>.</p>
    </main>
    <script>
        const toggle = document.getElementById('mode-toggle');
        const body = document.body;
        const mode = localStorage.getItem('mode') || 'light';
        body.classList.add(mode);
        toggle.textContent = mode === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            body.classList.toggle('light');
            const newMode = body.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('mode', newMode);
            toggle.textContent = newMode === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        });
    </script>
</body>
</html>
