z<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTA Service Alert System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <img src="https://jaceyy009.github.io/service-alerts/images/logo.png" alt="ROTA Logo" width="100">
        <h1>ROTA Service Alert System</h1>
        <button id="mode-toggle">Toggle Dark Mode</button>
    </header>
    <nav>
        <ul>
            <li><a href="https://jaceyy009.github.io/service-alerts/alerts/">Alerts</a></li>
            <li><a href="https://jaceyy009.github.io/service-alerts/routes/">Routes & Schedules</a></li>
        </ul>
    </nav>
    <p>Welcome to the ROTA system. Check alerts for service updates.</p>
    <script>
        const toggle = document.getElementById('mode-toggle');
        const body = document.body;
        const mode = localStorage.getItem('mode') || 'light';
        body.classList.add(mode);
        toggle.textContent = mode === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            body.classList.toggle('light');
            const newMode = body.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('mode', newMode);
            toggle.textContent = newMode === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        });
    </script>
</body>
</html>
